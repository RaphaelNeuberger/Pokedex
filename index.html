<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - Catch 'Em All!</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <h1 class="logo-title">Pokédex</h1>
        </div>
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search Pokémon (min. 3 characters)..."
            minlength="3" />
          <button id="searchButton" class="search-button">Search</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <!-- Pokemon Cards Container -->
      <div id="pokemonContainer" class="pokemon-grid"></div>

      <!-- Loading Screen -->
      <div id="loadingScreen" class="loading-screen hidden">
        <div class="pokeball-loader"></div>
        <p>Loading Pokémon...</p>
      </div>

      <!-- Load More Button -->
      <div class="load-more-section">
        <button id="loadMoreButton" class="load-more-button">
          Load More Pokémon
        </button>
      </div>
    </main>

    <!-- Pokemon Detail Overlay -->
    <div id="pokemonOverlay" class="overlay hidden">
      <div class="overlay-background" id="overlayBackground"></div>
      <div class="pokemon-detail-card" id="pokemonDetailCard">
        <button class="close-button" id="closeButton">&times;</button>
        <button class="nav-button nav-prev" id="prevButton">&larr;</button>
        <button class="nav-button nav-next" id="nextButton">&rarr;</button>
        <div id="pokemonDetailContent"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
